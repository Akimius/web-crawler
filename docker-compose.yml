services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_crawler
#    shm_size: '2gb'  # Important for Chrome
    volumes:
      - ./app:/app
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Kiev