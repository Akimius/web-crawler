services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_crawler
    volumes:
      - ./app:/app
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Kiev
    # No auto-restart - crawler is run manually only
    # Use: docker compose run --rm crawler python main.py
    
